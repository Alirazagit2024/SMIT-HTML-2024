<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.com Sign-in</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images/Sicons-Basic-Round-Social-Amazon.512.png">
</head>

<body class="account">
    <!-- header -->
    <header>
        <div class="signamazon">
            <img src="Images/pngwing.com.png" alt="logo">
        </div>
    </header>
    <!-- main -->
    <main>
        <div class="signin">
            <fieldset id="field">
                <legend id="s">Sign in</legend>
                <label><b>Email or mobile phone number</b></label>
                <input type="text"><br>
                <button>Continue</button>
                <p>By continuing, you agree to Amazon's Conditions of Use and Privacy Notice.</p>
                <p>Need help?</p>
                <b>Buying for work?</b><br>
                <span>Shop on Amazon Business</span>
            </fieldset>
        </div>
    </main>
    <!-- footer -->
    <footer>
        <div class="createacc">
            <button>Create your Amazon account</button>
        </div>
    </footer>
</body>

</html>
