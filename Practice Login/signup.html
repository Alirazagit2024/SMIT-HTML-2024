<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- head -->
    <header>
      <div class="topspace">
        <h1 style="text-align: center;">SIGNUP</h1>
      </div>
    </header>
    <!-- main -->
    <main>
      <div class="boxsize" align="center">
        <fieldset style="width: 380px">
          <legend style="text-align: center;">Signup</legend>
          <form>
            <label></label>
            <label>First Name : </label>
            <input
              type="text"
              name="name"
              placeholder="Enter your first name"
            />
            <br />
            <br />
            <label>Last Name : </label>
            <input type="text" name="name" placeholder="Enter your last name" />
            <br />
            <br />
            <label>Email : </label>
            <input type="text" name="Email" placeholder="ali123@gmail.com" />
            <br />
            <br />
            <label>Password : </label>
            <input type="password" name="password" placeholder="******" />
            <br />
            <br />
            <input type="button" value="Submit" />
            <input type="reset" value="Reset" />
            <br />
            <br />
            <label><i>Already a member?</i></label>
            <a href="index.html">Log in</a>
          </form>
        </fieldset>
      </div>
    </main>
    <!-- footer -->
    <footer></footer>
  </body>
</html>
